<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LLM Email Rewriter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- To Glook and feel of Office UI Fabric -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- App specific CSS file -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-Fabric" dir="ltr">
    <div id="panel-container" class="ms-Panel">
        <div class="ms-Panel-header">
            <p class="ms-Panel-headerText">LLM Email Rewriter</p>
        </div>
        <div class="ms-Panel-content">
            <div class="ms-Grid" dir="ltr">
                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                        <h3 class="ms-font-xl">Select Model & Rewrite</h3>
                    </div>
                </div>

                <div class="ms-Grid-row">
                    <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                        <label class="ms-Label" for="model-selector">Choose LLM Model:</label>
                        <select id="model-selector" class="ms-Dropdown-select">
                            <option value="" disabled selected>Loading models...</option>
                            <!-- Models will be populated here by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="ms-Grid-row" style="margin-top: 10px;">
                    <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                        <button id="rewrite-button" class="ms-Button ms-Button--primary">
                            <span class="ms-Button-label">Rewrite Selected Text</span>
                        </button>
                    </div>
                </div>

                <div class="ms-Grid-row" style="margin-top: 15px;">
                    <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                        <div id="status-area" class="ms-MessageBar">
                            <!-- Messages will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main taskpane script -->
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
